<!DOCTYPE html>
<html>
    <head>
    </head>
    <body>
        <style>
            html, body {
                
            }
        
            #renderCanvas {
            }
        </style>
        <div style="width: 99vw;max-height: 80vh;overflow: scroll" id="container">
            <canvas id="renderCanvas"></canvas>
        </div>
        <div class="row">
            <div class="col">
                <button class="btn btn-primary" id="start">Start</button>
                <button class="btn btn-primary" id="pause">Pause</button>
                <button class="btn btn-primary" id="reset">Reset</button>
                <div>
                    <label>Examples</label>
                    <select class="form-control" id="examples">
                        <option selected></option>
                    </select>
                </div>
                
            </div>
            <div class="col">
                <label>Zoom</label>
                <input class="form-control" id="zoom" type="range" min="1" max="50" value="25">
                <label>Size</label>
                <input class="form-control" id="size" type="number" min="1" max="100" value="40">
            </div>
            <div class="col">
                <label>Delay</label>
                <input class="form-control" id="delay" type="range" min="10" max="1000" value="100">
                
                <label>Has Boundary</label>
                <input class="form-control" type="checkbox" checked="true" id="boundary">
            </div>
            
        </div>
        <script src="../js/canvas.js"></script>
    </body>
</html>
